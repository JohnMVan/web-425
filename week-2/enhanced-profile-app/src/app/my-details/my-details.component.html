<ul class="list-group">
  <li class="list-group-item">Name: {{ myProfile.fullName }}</li>
  <li class="list-group-item">Favorite food: {{ myProfile.favoriteFood }}</li>
  <li class="list-group-item">Favorite color: {{ myProfile.favoriteColor }}</li>
  <li class="list-group-item">
      Keywords:
      <span *ngFor = "let word of myProfile.keywords">    <!--using the *ngFor directive, we are looping over the keywords property of the myProfile object.-->  
          {{ word }}                                     <!--This is a for loop.  then we are outputting the word in the brackets. -->
      </span>
  </li>
</ul>
