<div fxLayout="column">

    <app-wishlist-create fxFlex (addItemEmitter)="updateItemsHandler($event)"></app-wishlist-create>   <!--take value the user submits and pass to wishlist component-->

    <br><br>

    <div>
        <mat-list fxFlex *ngIf="items && items.length > 0">  <!--if there is a list of items and the list is greater than 0, then output the items.-->
            <mat-list-item *ngFor="let item of items">  <!--iterating over the items-->
                <div mat-line>Title: {{ item.title }}</div>
                <div mat-line>Authors {{ item.authors }}</div>
            </mat-list-item>
        </mat-list>

        <div fxFlex *ngIf="!items || items.length === 0">    <!--this will be the message displayed if there are not items in the list-->
            <h2 style="text-align: center">Your wishlist is empty</h2>
        </div>

    </div>

</div>
